version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations
            && python manage.py migrate
            && python manage.py runserver 0.0.0.0:8000
            "
    volumes:
     - .:/app
    ports:
     - "8000:8000"
    depends_on: 
      - redis
  redis:
    image: "redis:alpine"
  worker_1:
    build: .
    hostname: worker_1
    command: celery -A dockerceleryproject worker -l info --max-tasks-per-child=1
    volumes:
      - .:/app
    depends_on: 
      - redis
  worker_2:
    build: .
    hostname: worker_2
    command: celery -A dockerceleryproject worker -l info --max-tasks-per-child=1
    volumes:
      - .:/app
    depends_on: 
      - redis
  beat:
    build: .
    command: celery -A dockerceleryproject beat -l info
    volumes:
      - .:/app
    depends_on: 
      - redis
  flower:
    image: mher/flower
    command: ["flower", "--broker=redis://redis", "--port=5555"]
    ports:
    - 5555:5555
    expose:
    - 5555
    depends_on:
    - redis
